<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="assests/img/android-chrome-192x192.png" type="image/x-icon">

    <title>Login - Watching Zone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Netflix-style logo styles */
        .netflix-logo {
            color: #e50914;
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            font-weight: 900;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .netflix-logo:hover {
            color: #f40612;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assests/img/bg.jpg");
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 0;
            animation: zoomBackground 30s infinite alternate ease-in-out;
        }
        
        @keyframes zoomBackground {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        
        .header {
            position: relative;
            z-index: 2;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #e50914;
            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .signin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            width: 100%;
            position: relative;
            z-index: 2;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signin-box {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transform: translateZ(0);
            transition: all 0.4s ease;
        }
        
        .signin-box:hover {
            box-shadow: 0 20px 40px rgba(229, 9, 20, 0.2);
        }
        
        .signin-box h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 28px;
            text-align: center;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .signin-box h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, transparent, #e50914, transparent);
            transition: width 0.4s ease;
        }
        
        .signin-box:hover h1:after {
            width: 80px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(51, 51, 51, 0.8);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            outline: none;
            border-bottom: 2px solid transparent;
        }
        
        .form-group input:focus {
            background: rgba(69, 69, 69, 0.8);
            border-bottom: 2px solid #e50914;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.2);
        }
        
        .form-group label {
            position: absolute;
            top: 16px;
            left: 20px;
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            z-index: 2;
        }
        
        .form-group input:placeholder-shown + label {
            display: none;
        }
        
        .form-group input::placeholder {
            color: #aaa;
            font-size: 16px;
            opacity: 1;
        }
        
        .form-group input:focus::placeholder {
            color: transparent;
        }
        
        .error-message {
            color: #e50914;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            animation: shake 0.4s linear;
            padding-left: 5px;
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
        
        .signin-button {
            width: 100%;
            padding: 16px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .signin-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .signin-button:hover {
            background: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.4);
        }
        
        .signin-button:hover:before {
            left: 100%;
        }
        
        .signin-button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.3);
        }
        
        .additional-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            color: #b3b3b3;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #757575;
            border-radius: 2px;
            background-color: transparent;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .remember-me input:checked {
            background-color: #e50914;
            border-color: #e50914;
        }
        
        .remember-me input:checked:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .remember-me label {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .remember-me:hover label {
            color: #fff;
        }
        
        .help {
            color: #b3b3b3;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .help:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #e50914;
            transition: width 0.3s ease;
        }
        
        .help:hover {
            color: #fff;
        }
        
        .help:hover:after {
            width: 100%;
        }
        
        .signup-link {
            color: #b3b3b3;
            font-size: 16px;
            margin-top: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .signup-link a {
            color: #fff;
            text-decoration: none;
            position: relative;
        }
        
        .signup-link a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #e50914;
            transition: width 0.3s ease;
        }
        
        .signup-link a:hover:after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 30px;
            }
            
            .signin-box {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .signin-box h1 {
                font-size: 26px;
            }
            
            .form-group input {
                padding: 14px 15px;
                font-size: 14px;
            }
        }
    </style>
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <div class="background-image"></div>
    
    <header class="header">
        <a href="index.html" class="netflix-logo">Watching Zone</a>
    </header>
    
    <div class="signin-container">
        <div class="signin-box">
            <h1>Sign In</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email or phone number" required>
                    <label for="email"></label>
                    <div id="emailError" class="error-message">Please enter a valid email or phone number.</div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password"></label>
                    <div id="passwordError" class="error-message">Your password must contain between 6 and 60 characters.</div>
                </div>
                <button type="submit" class="signin-button">Sign In</button>
                
                <div class="additional-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="help">Need help?</a>
                </div>
                
                <p class="signup-link">New to Watching Zone? <a href="signup.html">Sign up now</a></p>
            </form>
        </div>
    </div>

    <script type="module">
        import { signIn } from './auth.js';

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        function showError(element) {
            element.style.display = 'block';
        }

        function hideError(element) {
            element.style.display = 'none';
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        emailInput.addEventListener('input', function() {
            hideError(emailError);
        });
        
        passwordInput.addEventListener('input', function() {
            hideError(passwordError);
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            let hasError = false;
            
            if (!email || !validateEmail(email)) {
                showError(emailError);
                hasError = true;
            }
            
            if (!password || password.length < 6) {
                showError(passwordError);
                hasError = true;
            }
            
            if (hasError) return;
            
            try {
                const result = await signIn(email, password);
                
                if (result.success) {
                    window.location.href = 'movies.html';
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
